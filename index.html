<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {text-align: center;}
    </style>
</head>
<body>
    <h1>Table site</h1>
    <table border="1px solid black">
        <tr>
            <td colspan="4">MY FIRST TABLE</td>
        </tr>
        <tr>
            <td>First cell</td>
            <td>Second cell</td>
            <td colspan="2" rowspan="3">6 cells merged together</td>
        </tr>
        <tr>
            <td colspan="2">2 cells merged into one</td>
        </tr>
        <tr>
            <td>1st cell <br> 3rd row</td>
            <td>2st cell <br> 3rd row</td>
        </tr>
        <tr>
            <td colspan="4">Do you like tables?</td>
        </tr>
    </table>
</body>
</html>
